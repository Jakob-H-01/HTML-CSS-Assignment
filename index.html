<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silicon</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
          <div class="header__container header__container--1">
            <a href="#" class="header__logo"><img class="header__logo-img" src="/images/logo.svg" alt="logo">Silicon</a>
            <nav class="header__nav">
              <ul class="header__menu">
                <li class="header__menu-item"><a href="#">Features</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__container header__container--2">
            <div class="header__container header__container--inner">
              <p class="header__paragraph">Dark Mode</p>
              <input type="checkbox" class="header__checkbox">
            </div>
            <button class="btn btn-primary btn-primary--small"><img src="/images/icon-l.svg" alt="person">Sign in/up</button>
            <button class="btn btn--mobile-menu"><img src="/images/hamburger-menu.svg" alt="mobile menu"></button>
          </div>
        </header>
        <main>
          <section class="section-hero">
            <h1>Manage All Your Money in One App</h1>
            <p class="paragraph paragraph--big">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
            <div class="section-hero__link-container">
              <a href="#" class="btn btn--download"><img class="section-hero__link-container-icon" src="/images/appstore-light.svg" alt="app store link"></a>
              <a href="#" class="btn btn--download"><img class="section-hero__link-container-icon" src="/images/googleplay-light.svg" alt="google play link"></a>
            </div>
            <div class="section-hero__button-container">
              <button class="btn btn--discover-more"><img class="section-hero__button-container-button" src="/images/icon.svg" alt="down arrow"></button>
              <p class="paragraph paragraph--small">Discover more</p>
            </div>
            <div class="section-hero__image-container"></div>
          </section>
        </main>
    </div>
  </body>
</html>
